# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://elieissa:1234@cluster0.wgnomye.mongodb.net/
spring.data.mongodb.port=27017
spring.data.mongodb.database=recipe_db

# JWT Configuration
jwt.secret=recipe_management_jwt_secret_key_should_be_at_least_32_bytes_long
jwt.expiration=86400

# Fix circular references and bean override issues
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# Help with debugging
spring.main.lazy-initialization=false
debug=true

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.recipeoop_1=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true